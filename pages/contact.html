<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <section class="contact">
        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.118381197195!2d44.78244501529696!3d41.7179642833994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472d4fa5b02d7%3A0xced15c2c7992ceb5!2sGeoLab!5e0!3m2!1sen!2sge!4v1649189791736!5m2!1sen!2sge"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h4>Contact</h4>
            <h2>Contact us to get <br>
                free support</h2>
        </div>
        <form action="" method="post">
            <textarea name="Description" id="Description">Description</textarea>
            <div class="input-wrapper">
                <input type="text" id="Subject" name="Subject" placeholder="Subject">
                <input type="text" id="fullname" name="fullname" placeholder="Name / Surname">
                <input type="email" id="email" placeholder="Email">
                <button type="button">Send <img src="../images/send.png" alt="Email"></button>
            </div>
        </form>
        <div class="cards">
            <div class="card">
                <div class="ball">
                    <img src="../images/mail.png" alt="mail">
                </div>
                <h3>Email</h3>
                <p>example@yahoo.com <br>
                    exampleemail2@yahoo.com</p>
            </div>
            <div class="card">
                <div class="ball">
                    <img src="../images/phone.png" alt="Phone">
                </div>
                <h3>Phone</h3>
                <p>+0 320 422 4254 <br>
                    +0 342 552 523</p>
            </div>
            <div class="card">
                <div class="ball">
                    <img src="../images/map-pin.png" alt="Location">
                </div>
                <h3>Location</h3>
                <p>Main Str Chicago Ilinois <br>
                    Main Street New York City</p>
            </div>
        </div>
    </section>

</body>

</html>
